name: Deploy IntelCrux to Railway

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node (Railway CLI depends on it)
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Railway CLI
      run: npm install -g railway

    - name: Deploy bot/
      run: |
        cd bot
        railway login --token ${{ secrets.RAILWAY_TOKEN }}
        railway up --service intelcrux-bot

    - name: Deploy dashboard/
      run: |
        cd ../dashboard
        railway login --token ${{ secrets.RAILWAY_TOKEN }}
        railway up --service intelcrux-dashboard
