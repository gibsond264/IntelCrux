name: Deploy IntelCrux to Railway

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install new Railway CLI
      run: npm install -g @railway/cli

    - name: Deploy Bot Service
      run: |
        cd bot
        railway login --token ${{ secrets.RAILWAY_TOKEN }}
        railway up --service intelcrux-bot

    - name: Deploy Dashboard Service
      run: |
        cd ../dashboard
        railway login --token ${{ secrets.RAILWAY_TOKEN }}
        railway up --service intelcrux-dashboard
